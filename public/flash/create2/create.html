<html>

		<script>
            function getFlashMovieObject(movieName) {
                if (window.document[movieName]){
                    return window.document[movieName];
                }
                if (navigator.appName.indexOf("Microsoft Internet")==-1){
                    if (document.embeds && document.embeds[movieName])
                        return document.embeds[movieName]; 
                }
                else // if (navigator.appName.indexOf("Microsoft Internet")!=-1)
                {
                    return document.getElementById(movieName);
                }
            }
            
            function pageInit() {
				setTimeout("flash1Init()", 300);
                //setTimeout("flash2Init()", 300);
				setTimeout("flash3Init()", 300);
            }
		</script>
		
		<script>
            function flash1Init() {
                var flash = getFlashMovieObject("flashMovie1");
                flash.init("flashid", "letter", 0, 0);
                flash.set( ["1/3", "2/3"], ["1/6", "5/6"] );
            }
            function flash1Get() {
                var flash = getFlashMovieObject("flashMovie1");
                flash.get("flash1GetParams");
            }
            function flash1GetParams (id, w, h) {
                alert(id +', '+ w +', '+ h);
            }
        </script>
		
		<script>
			
            function flash2Init() {
                var flash = getFlashMovieObject("flashMovie2");
                flash.init("flash1", "letter", 0, 0);
                flash.setGrid(  
					["1/5", "2/5", "3/5", "4/5", "9/10" ], 
					[ "1/6", "2/6", "3/6", "4/6",  "5/6" ] 
				);
            }
            
			function flash2Load() {
                var flash = getFlashMovieObject("flashMovie2");
                flash.setBlocks( [ 
					{ id: "blck1", x: "0/5", y: "0/6", w: "1/1", h: "1/6" }, 
					{ id: "blck2", x: "2/5", y: "2/6", w: "2/5", h: "2/6" }
					
					//{ id: "blck3", x: "0/1", y: "0/1", w: "0/1", h: "0/1" }
					//{ id: "blck4", x: "0/1", y: "0/1", w: "0/1", h: "0/1" } 
				] );
            }
			
			function flash2ClearAll() {
                var flash = getFlashMovieObject("flashMovie2");
                flash.deleteAllBlocks();
            }
			
			function flash2GetBlock(blk) {
                var flash = getFlashMovieObject("flashMovie2");
                flash.getBlock("flash2GetParams");
            }
			
			function flash2GetBlocks() {
                var flash = getFlashMovieObject("flashMovie2");
                flash.getBlocks('flash2GetParams');
            }
			
            function flash2GetParams (id, array) {
                
				var string = '';
				
				for (var c=0;c<array.length;c++) {
					string += '[ ';
						string += array[c].id + ', ';
						string += array[c].x + ', ';
						string += array[c].y + ', ';
						string += array[c].w + ', ';
						string += array[c].h;
					string += ' ], ';
				}
				
				alert(id +', '+ string);
            }
			
			function flash2CreateBlock(blck) {
				var flash = getFlashMovieObject("flashMovie2");
				flash.setBlock( blck, "0/1", "0/1", "0/1", "0/1" );
			}
			function flash2EditBlock(blck) {
				var flash = getFlashMovieObject("flashMovie2");
				flash.editBlock( blck );
			}
			function flash2DeleteBlock(blck) {
				var flash = getFlashMovieObject("flashMovie2");
				flash.deleteBlock(blck);
			}
			
			function flash2SelectBlock(blck) {
				var flash = getFlashMovieObject("flashMovie2");
				flash.selectBlock(blck);
			}
			
        </script>
