<VirtualHost *:80>
    ServerName inprint
    ServerAdmin webmaster@localhost
    DocumentRoot "/var/www/inprint-4.5/script"

    <Directory "/var/www/inprint-4.5/script">
        Options Indexes MultiViews FollowSymLinks +ExecCGI
        AllowOverride All
        Order allow,deny
        Allow from all
        AddHandler cgi-script .pl
        DirectoryIndex index.htm index.html index.pl
    </Directory>
    
    Alias /css /var/www/inprint-4.5/public/css
    Alias /ext-3.2.1 /var/www/inprint-4.5/public/ext-3.2.1
    Alias /icons /var/www/inprint-4.5/public/icons
    Alias /icons-24 /var/www/inprint-4.5/public/icons-24
    Alias /icons-32 /var/www/inprint-4.5/public/icons-32
    Alias /images /var/www/inprint-4.5/public/images
    Alias /plugins /var/www/inprint-4.5/public/plugins
    Alias /widgets /var/www/inprint-4.5/public/widgets

    ErrorLog  "/var/www/inprint-4.5/log/error.log"
    CustomLog "/var/www/inprint-4.5/log/access.log" common
</VirtualHost>
